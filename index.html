<!DOCTYPE html> 
<html> 
<!--Password Cracking-->
<div class = 'button'>
<input type="text" id="password" />
<button onclick="hacker()"></button>
<p id="results"> </p>
</div>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type="text/javascript">
    function main() {
 $('.button').hide();
 $('.button').fadeIn(1000);
}
 $(document).ready(main);
</script>
<script type="text/javascript">
 var alphabet= 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()+=,./:;? ';
 var letterNumber = 0;
 var charNumber = 0;
 var hackedPassword = ''
 function hacker(){
    var password=document.getElementById('password').value;
    var length = password.length;

    if (password[letterNumber]==alphabet[charNumber]){
    	console.log(alphabet[charNumber]);
    	hackedPassword +=alphabet[charNumber];
    	letterNumber++;
    	charNumber = 0;
    	if (letterNumber==length) {
    		console.log('The password is: '+ hackedPassword);
    		var resultText = document.getElementById("results");
    		resultText.innerHTML = 'The password is: '+ hackedPassword;
    		letterNumber = 0;
    		charNumber = 0;
    		hackedPassword = '';
    		document.getElementById('password').value = '';
    	} else {
    		hacker();
    	}
    } else {
    	charNumber++;
    	hacker();
    }
}
</script>
</html>
